  annotation_field = "debug"
  # the number of blobs in the control group
  control_length = 1000
  # how many blobs should pass before one from the control group is picked (on average)
  control_freq = 20
  # port for the app
  port = 1992
  # the name that will be used for the control json
  annotator = "tenca1"

